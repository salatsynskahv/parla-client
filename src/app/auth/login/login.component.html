<div [formGroup]="form">

  <input name="username" placeholder="username" formControlName="username">

  <input type="password" matInput placeholder="Password" name="password" formControlName="password">

  <p *ngIf="errorMessage" class="loginError">
    {{ errorMessage }}
  </p>
</div>


<button class="mat-radio-button" (click)="submit()"> Login</button>
